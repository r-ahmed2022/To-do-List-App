<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do-App</title>
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  
    </head>
    <body>
       <div class="container">
        <header  class="site-header">
            <nav class="navbar">
                <h2 class="app-title">Today's To Do</h2>
                <span id="msgs"><img src="./refresh.png" id="msg-logo" alt="logo"></span>
            </nav>
        </header>
            <main class="To-do-list-section">
                    <form class="add-new-to-do" id="add-new-to-do">
                        <button type="submit" id="addtask">Add</button>
                        <input id="input-item" type=text placeholder="Add to your list...">
                    </form>
                    <span id="error"></span>
                    <ul id="to-do-list">
                        
                     
                    </ul>
                    <footer class="task-status">
                        <h4>clear all completed</h4>
                    </footer>
            </main>
            
       </div>
    </body>
    </html>
